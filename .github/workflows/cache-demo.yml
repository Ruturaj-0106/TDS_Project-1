name: Cache Dependencies Demo

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  cache-demo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Cache dependencies
      uses: actions/cache@v4
      id: cache-deps
      with:
        path: ./cache-dir
        key: cache-c276e9c-${{ runner.os }}-v1
        restore-keys: |
          cache-c276e9c-${{ runner.os }}-
          
    - name: Populate cache on miss
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        mkdir -p ./cache-dir
        echo "Cached data created at $(date)" > ./cache-dir/data.txt
        echo "Cache populated successfully"
        
    - name: prime-cache-c276e9c
      run: |
        echo "Cache hit status: ${{ steps.cache-deps.outputs.cache-hit }}"
        if [ "${{ steps.cache-deps.outputs.cache-hit }}" == "true" ]; then
          echo "âœ… Cache hit - dependencies restored from cache"
        else
          echo "ðŸ”„ Cache miss - cache has been primed for next run"
        fi
        echo "Cache key used: cache-c276e9c"
        
    - name: Verify workflow completion
      run: echo "Workflow completed successfully with cache key: cache-c276e9c"
